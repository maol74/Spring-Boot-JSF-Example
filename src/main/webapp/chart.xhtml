<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Page</title>
</h:head>
<h:body style="padding:20px">
    <div width="100%">
        <h:form id="test">
            <p:poll delay="5000" interval="1" autoStart="true" async="true" update="@form" widgetVar="pp"/>
            Last updated: #{now}<br/>
            <p:chart type="line" model="#{chartController.areaModel}" style="height:300px; width: 600px;"/>
            <p:commandButton value="New random chart" id="ajax" update="@form"
                             actionListener="#{chartController.newChart()}"
                             styleClass="ui-priority-primary"/><br/>
            <br/>
        </h:form>
    </div>
</h:body>
</html>
